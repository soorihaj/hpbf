<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hpb.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="birthday-cake">
      <div class="cake">
        <div class="middle"></div>
        <div class="chocs"></div>
        <div class="top"></div>
      </div>
      <div class="candles">
        <div class="flame"></div>
        <div class="flame2"></div>
        <div class="flame3"></div>
        <div class="text">Happy Birthday!</div>
        <div class="shadows"></div>
      </div>
      <p class="text2">*click on the flame to blow candles</p>
    </div>
    <script>
      $(document).ready(function () {
        $('.candles').click(function () {
          $('.flame').animate({ opacity: 0 }, 'fast');
          $('.flame2').animate({ opacity: 0 }, 'fast');
          $('.flame3').animate({ opacity: 0 }, 'fast');
          $('.text').animate({ top: -90, opacity: 1 }, 'fast');
        });
      });
    </script>
    <audio
      src="/Talk Down & Fedi - Dafi Surprise.mp3"
      preload="none"
      controls="controls"
      controlslist="noplaybackrate"
    ></audio>
  </body>
</html>
